<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Calculator</title>
</head>
<body>
    <form name="calculator">
        <label for="no1">Number1</label>
        <input type="Number" name="Number1" id="no1">
        <br><br>
        <label for="no2">Number2</label>
        <input type="Number" name="Number2" id="no2">
        <br><br>
        <button type="button" onclick="add()" >+</button>
        <br><br>
        <button type="button" onclick="sub()" >-</button>
        <br><br>
        <button type="button" onclick="mul()" >*</button>
        <br><br>
        <button type="button" onclick="div()" >/</button>
        <br><br>
        <label for="res">Result</label>
        <input type="text" name="result" id="res">
    </form>


    <script src="./Add_sub_multi_div.js"></script>
</body>
</html>
